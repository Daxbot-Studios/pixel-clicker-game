    <link rel="stylesheet" href="stylesheets/styles.css">

  <body id="body">
    <br/>
      <div id="maintitle">Pixel Clicker</div>
      <br />

        <!--BEGINNING OF LEFTBAR-->
        <div class="mainsection" id="LeftBar">
          <div id="LeftBarInside">
            <p class="CountVar">Pixels Per Second (PPS): <span id="PixelsPerSecond">0</span></p>
          </div>
        </div>
        <!--END OF LEFTBAR-->

        <!--BEGINNING OF MIDDLEBAR-->
        <div class="mainsection" id="MiddleBar">
        <div id="MiddleBarInside">
            <!--MAINBUTTON-->
              <div id="clickme" onclick="pixelClick(1)" class="button">Paint Pixels</div>
              <div id="PIXELDIV">
              	</br>
                <!--How much Pixels you have-->
                <p id="PixelCount" class="CountVar">Pixels: <span id="pixels">0</span></p>
              </div>
            </div>
          </div>
        <!--END OF MIDDLEBAR-->

        <!--BEGINNING OF RIGHTBAR-->
        <div class="mainsection" id="RightBar">
          <div id="RightBarInside" class="RightBarInside">
              <p class="CountVar" onclick="PPS">Doodler Cost: <span id="DoodlerCost" class="Cost">10</span></p>
              <p class="CountVar">Doodlers(+0.1 PPS): <span id="Doodlers">0</span></p>
            <div id="buyDoodler" onclick="buyDoodler()" class="button">Hire Random Doodler</div>
              <br/>
              <p class="CountVar" onclick="PPS">Dabbler Cost: <span id="DabblerCost" class="Cost">30</span></p>
              <p class="CountVar">Dabblers(+0.3 PPS): <span id="Doodlers">0</span></p>
            <div id="buyDabbler" onclick="buyDabbler()" class="button">Hire Artistic Dabbler</div>
          </div>	
        </div>
        <!--END OF RIGHTBAR-->

  </body>
